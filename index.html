<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>50 Projects Day 19 - Theme Clock</title>
    </head>
    <body>

        <div id="btn">
            <button class="dark" id="dark">Dark mode</button>
            <button class="light" id="light">Light mode</button>
        </div>


        <div class="analog-clock" id="analog-clock">
            <div class="hour" id="hour"></div>
            <div class="minute" id="minute"></div>
            <div class="second" id="second"></div>
            <div class="centre" id="centre"></div>
        </div>

        <div class="digital-clock" id="digital-clock"></div>
        
        <div class="date-area">
            <div class="day" id="today"></div>
            <div id="date"></div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
